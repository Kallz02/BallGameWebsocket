<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <button id="btnCreate">New Game</button>
    <button id="btnJoin">Join Game</button>
    <input type="text" id="txtGameId">
    <script>
        const btnCreat=document.getElementById("btnCreate");
        const btnJoin=document.getElementById("btnJoin");
        const txtGameId=document.getElementById("txtGameId");

        btnCreat.addEventListener("click",e=>{
            //Start New Game
            const payLoad={
                "method":"create",
                "clientID":clientID
            }
            ws.send(JSON.stringify(payLoad))
        })
        
        
        btnJoin.addEventListener("click",e=>{
            //Join
            if(gameId==null){
                gameId=txtGameId.value;
            }
            const payLoad={
                "method":"join",
                "clientID":clientID,
                "gameID":gameId

            }
            ws.send(JSON.stringify(payLoad))
        }) 
        let gameId=null;
        let clientID=null;
        let ws= new WebSocket("ws://localhost:9090")
        ws.onmessage= message =>{
            //message.data
            const response=JSON.parse(message.data)
            
            //connect
            if(response.method === "connect"){

                clientID=response.clientID;
                console.log("ClientID created Successfully"+ clientID);

            }
            //create the game
            if(response.method=== "create"){
                

                clientID=response.clientID;
                gameId=response.game.id;
                console.log("game with ID created Successfully"+ response.game.id +" With "+response.game.balls + " Balls");


            }

        }
    </script>
    
</body>
</html>
